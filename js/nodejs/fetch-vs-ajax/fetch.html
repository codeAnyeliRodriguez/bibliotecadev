<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = new FormData();

        data.append('a',5);
        data.append('b', 15);


        fetch('servidor.php',{
            method: 'post',
            body: data
        })
            .then(function (response) {
                if (response.ok) {
                    return response.text();
                } else {
                    throw "Error en la llamada";
                }

            })
            .then(function (texto) {
                console.log(texto);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
</body>

</html>
