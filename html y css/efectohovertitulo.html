<!DOCTYPE html>
<html>
  <style>
  /* Estilos básicos del título */
    .titulo-zoom {
      font-size: 24px;
      text-align: center;
      transition: transform 0.3s; /* Agregamos una transición suave para el efecto */
    }
    
    /* Efecto de zoom al pasar el cursor sobre el título */
    .titulo-zoom:hover {
      transform: scale(1.2); /* Cambia la escala del título al 120% del tamaño original */
    }
    </style>
<head>
  <title>Efecto de zoom en título</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <h1 class="titulo-zoom">T&iacute;tulo con zoom</h1>
</body>
</html>
