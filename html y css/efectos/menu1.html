<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
nav ul {
  list-style: none; /* quitamos los puntos de la lista */
  margin: 0; /* quitamos el margen */
  padding: 0; /* quitamos el relleno */
  text-align: center;
  background-color: black;
}

nav li {
  display: inline-block; /* mostramos los elementos como elementos en línea */
}

nav a {
  display: block; /* mostramos los enlaces como bloques para darles espacio */
  padding: 10px; /* agregamos un relleno para que los enlaces sean más fáciles de hacer clic */
  text-decoration: none; /* quitamos la subrayado de los enlaces */
  /*color: #000;*/ /* establecemos el color del texto */
color: gold;
}

nav a:hover {
 /* background-color: black;*/ /* agregamos un fondo de color gris claro cuando el usuario pase el ratón por encima del enlace */
 background-color:lightgreen ;
}
    </style>
</head>
<body>
     <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Juegos</a></li>
            <li><a href="#">Utiles</a></li>
        </ul>
    </nav>
</body>
</html>
