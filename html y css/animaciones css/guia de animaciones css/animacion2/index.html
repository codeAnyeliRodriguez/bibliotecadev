tambien tenemos both: que es la mezcla entre backwards y fordwards, tendra ambos comportamientos */
/* animation-delay: 2s; */ 
/* el animation-delay define un tiempo de espera para que la animacion se ejecute */
/* animation-timing-function: ease-in-out; */ /*animation-timing-function: define la curva de aceleracion de la animacion. por defecto tiene un valor de ease: aumenta la velocidad hacia la mitad de la animacion disminuyendo la velocidad al final. otros valores son ease-in: aumenta la velocidad progresivamente
hasta que termina. tambien esta ease-in-out: que comienza la aceleracian lentamente luego acelera y luego disminuye otra vez. tambien esta ease-out que comienza la animacion rapidamente y despues va disminuyendo su velocidad con el tiempo. y por ultimo tenemos linear que es constante*/
}
