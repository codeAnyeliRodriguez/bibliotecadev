<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>adidas logo</title>
  <style>
    body{
      background-color: white;
      height: 100vh;
      display: flex;
    }
    
    .adidas{
      margin: auto;
      width: 100%;
      height:120px;
      display: grid;
      grid-template-columns: repeat(3, max-content);
      gap: 1em;
      justify-content: center;
      overflow: hidden;
    }
    
    .barras{
      width: 30px;
      height: 100%;
      background-color: black;
      --transform1: rotate(-30deg) translateY(110px);
      --transform2: rotate(-30deg) translateY(80px);
      --transform3: rotate(-30deg) translateY(50px);
    }
    .b1{
      transform: var(--transform1);
    }
    .b2{
      transform: var(--transform2);
    }
    .b3{
      transform: var(--transform3);
    }
  </style>
</head>
<body>
  <div class="adidas">
    <div class="barras b1"></div>
    <div class="barras b2"></div>
    <div class="barras b3"></div>
  </div>
</body>
</html>
