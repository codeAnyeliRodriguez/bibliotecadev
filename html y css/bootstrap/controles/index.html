<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>controles html con bootstrap</title>
	<link rel="stylesheet" type="text/css" href="C:/Users/DELL/Desktop/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

			</div>
			
		</div>
	</div>
	<div class="row">

			<label>controles de radio</label>
			<input type="radio"  name="radio1" class="form-control input-sm">
			
		</div>
		<div class="col-sm-3">
			<label>control de checkbox</label>
			<input type="checkbox" name="" class="form-control input-sm">
		</div>
	</div>
