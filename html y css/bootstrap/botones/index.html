<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones con boostrap</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="C:/Users/DELL/Desktop/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<button class="btn btn-default">clase default</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-primary">clase primary</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-danger">clase danger</button>
				
			</div>
			<div class="col-sm-2">
				<button class="btn btn-warning">clase warning</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-succes">clase succes</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">si utilizas  span en tus botones, cuando agregas la clase btn convierte en un boton, pero sin la funcion de submit, eso quiero decir que un ajax no necesitara un return false.
				<span class="btn btn-primary">boton con span</span>
				
			</div>
			
		</div>
	</div>
	
</body>
</html>
