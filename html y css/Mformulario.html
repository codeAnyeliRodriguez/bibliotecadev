<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    :root{
      accent-color: red;
      }
      
    body{
      font-family: Arial;
    }
  </style>
</head>
<body>
  <h1 class="title">Accent color</h1>
  
  <article class="grid-accent">
    <p>Input Checkbox</p>
    <Input type="checkbox" checked>
  </article>
    
  <article class="grid-accent">
    <p>Input Radio</p>
    <div>
      <input type="radio" name="color" checked>
      <input type="radio" name="color">
    </div>
  </article>
  
  <article class="grid-accent">
    <p>input Range</p>
    <input type="range" value="80">
  </article>
  
  <article class="grid-accent">
    <p>Tag progress</p>
    <progress max="100" value="40">40%</progress>
  </article>
